<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Banners</title>
    <meta name="description" content="Banners" />
    <meta name="author" content="Magnetix" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 16px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: flex-end;
        max-width: 930px;
        margin: auto;
      }

      .iframe {
        opacity: 0;
      }

      iframe {
        background: #b2b2b2;
        display: block;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div class="banner">
      <div>930x180</div>
      <div class="iframe">
        <iframe
          src="./930x180/index.html"
          width="930"
          height="180"
          frameborder="no"
        ></iframe>
      </div>
    </div>
    <div class="banner">
      <div>300x600</div>
      <div class="iframe">
        <iframe
          src="./300x600/index.html"
          width="300"
          height="600"
          frameborder="no"
        ></iframe>
      </div>
    </div>
    <div class="banner">
      <div>160x600</div>
      <div class="iframe">
        <iframe
          src="./160x600/index.html"
          width="160"
          height="600"
          frameborder="no"
        ></iframe>
      </div>
    </div>
    <div class="banner">
      <div>300x250</div>
      <div class="iframe">
        <iframe
          src="./300x250/index.html"
          width="300"
          height="250"
          frameborder="no"
        ></iframe>
      </div>
    </div>
    <script>
      $("iframe").on("load", function() {
        $(this)
          .parent(".iframe")
          .css("opacity", "1");
      });
    </script>
  </body>
</html>

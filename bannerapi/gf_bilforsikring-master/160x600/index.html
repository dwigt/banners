<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      160x600
    </title>
    <meta name="ad.size" content="width=160,height=600" />
    <script type="text/javascript">
      var clickTag = "http://www.google.com";
    </script>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script type="text/javascript" src="SplitText.min.js"></script>

    <style type="text/css">
      @font-face {
        font-family: "FuseV-2Display-Regular";
        src: url("fonts/FuseV-2Display-Regular.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }

      * {
        margin: 0;
        padding: 0;
        border: none;
        font-family: "FuseV-2Display-Regular", sans-serif;
      }

      #banner {
        display: block;
        width: 160px;
        height: 600px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        border: 1px solid #d5d5d5;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        background-color: white;
      }
      #exit_click_area {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        overflow: hidden;
        background-image: none;
        z-index: 4;
      }

      #bg {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

      #logo {
        position: absolute;
        top: 24px;
        left: 0;
        right: 0;
        margin: 0 auto;
        z-index: 3;
      }

      #text_box {
        position: absolute;
        left: 0;
        bottom: 0;
        height: 205px;
        width: 100%;
        background: rgba(0, 172, 87, 0.8);
        color: white;
        z-index: 3;
      }


      #scene_1_text {
        box-sizing: border-box;
        position: absolute;
        padding: 10px 0;
        top: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
        text-align: center;
        font-size: 19px;
      }

      #licensebg {
        top: 512px;
        left: 6px;
        position: absolute;
        z-index: 4;
        cursor: text;
      }

      #cta {
        background: #ed703d;
        color: white;
        font-size: 12px;
        padding: 12px 13px;
        letter-spacing: -0.0030em;
        border-radius: 10px;
        text-align: center;
        display: inline-block;
        position: absolute;
        top: 554px;
        left: 30px;
        margin: 0 auto;
        z-index: 4;
        font-family: "FuseV-2Display-Regular";
        z-index: 5;
      }

      .license-number_container {
        position: absolute;
        margin: 0 12px;
        left: 33px;
        top: 512px;
        z-index: 5;
      }

      .input__licenseplate {
       width: 30px;
        height: 33px;
        text-transform: uppercase;
        text-align: left;
        border: 0;
        color: #009b41;
        font-size: 20px;
        font-family: "FuseV-2Display-Regular";
        float: left;
        text-align: center;
      }

      .placeholder__licenseplate {
        width: 30px;
        height: 33px;
        text-transform: uppercase;
        text-align: center;
        border: 0;
        color: #e4e3de;
        font-size: 20px;
        font-family: "FuseV-2Display-Regular";
        float: left;
      }


      .input__licenseplate--third {
        width: 38px;
      }


      .licenseplate__animation {
        line-height: 33px;
        text-transform: uppercase;
        text-align: center;
        border: 0;
        font-size: 20px;
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        color: #e4e3de;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }



      .license {
        position: absolute;
        display: flex;
        top: 0;
        left: 0;
        opacity: 0;
      }

      .license.active {
        opacity: 1;
      }



      .chars {
        font-family: "FuseV-2Display-Regular";
      }

	  input:focus,
		select:focus,
		textarea:focus,
		button:focus {
			outline: none;
}

input[type="text"]::-webkit-input-placeholder  {
  -webkit-transition: opacity 0.3s linear; 
  color: #e4e3de;
  opacity: 0;
}

input[type="text"]::-moz-placeholder  {
  -webkit-transition: opacity 0.3s linear; 
  color: #e4e3de;
  opacity: 0;
}

input[type="text"]:-ms-input-placeholder  {
  -webkit-transition: opacity 0.3s linear; 
  color: #e4e3de;
  opacity: 0;
}

input[type="text"]::placeholder  {
  -webkit-transition: opacity 0.3s linear; 
  color: #e4e3de;
  opacity: 0;
}

input[type="text"].active::-webkit-input-placeholder   {
  opacity: 1;
}

input[type="text"].active::-moz-placeholder   {
  opacity: 1;
}

input[type="text"].active:-ms-input-placeholder   {
  opacity: 1;
}

input[type="text"].active::placeholder   {
  opacity: 1;
}

.cursor {
  color: #000;
  top: 0;
  bottom: 0;
  left: 0px;
  margin: auto 0;
  position: absolute;
  width: 1px;
  height: 72%;
  background: #000;
  z-index: 6;
}



    </style>
  </head>
  <body>
    <div id="banner">
      <a
        href="javascript:window.open(window.clickTag)"
        id="exit_click_area"
      ></a>
      <img src="images/bg.jpg" id="bg" />
      <div id="bg_flash"></div>
      <img src="images/logo.png" id="logo" />
      <div id="text_box">
        <img id="scene_1_text" src="images/t1.png">
        <!-- <p id="scene_1_text">
          Nysgerrig på,<br />om du kan spare<br />penge på din<br />bilforsikring?
        </p> -->
      </div>
      <img src="images/nummerplade.png" id="licensebg" />
      <a id="cta">Beregn din pris</a>

      <div class="license-number_container">
        <input
          class="input__licenseplate input__licenseplate--first"
          id="LicensePlateFirst"
          type="text"
          maxlength="2"
          placeholder="AB"
        />
        <input
          class="input__licenseplate input__licenseplate--second"
          id="LicensePlateSecond"
          type="text"
          maxlength="2"
          placeholder="12"
        />
        <input
          class="input__licenseplate input__licenseplate--third"
          id="LicensePlateThird"
          type="text"
          maxlength="3"
          placeholder="345"
        />
        <div class="licenseplate__animation">
         <div class="cursor" id="cursor"></div>
          <div id="licenses">
            <div class="license active">
              <div class="placeholder__licenseplate input__licenseplate--first">
                AE
              </div>
              <div
                class="placeholder__licenseplate input__licenseplate--second"
              >
                25
              </div>
              <div class="placeholder__licenseplate input__licenseplate--third">
                159
              </div>
            </div>

            <div class="license">
              <div class="placeholder__licenseplate input__licenseplate--first">
                AL
              </div>
              <div
                class="placeholder__licenseplate input__licenseplate--second"
              >
                45
              </div>
              <div class="placeholder__licenseplate input__licenseplate--third">
                776
              </div>
            </div>

            <div class="license">
              <div class="placeholder__licenseplate input__licenseplate--first">
                BD
              </div>
              <div
                class="placeholder__licenseplate input__licenseplate--second"
              >
                70
              </div>
              <div class="placeholder__licenseplate input__licenseplate--third">
                711
              </div>
            </div>

            <div class="license">
              <div class="placeholder__licenseplate input__licenseplate--first">
                BE
              </div>
              <div
                class="placeholder__licenseplate input__licenseplate--second"
              >
                34
              </div>
              <div class="placeholder__licenseplate input__licenseplate--third">
                421
              </div>
            </div>

            <div class="license">
              <div class="placeholder__licenseplate input__licenseplate--first">
                XE
              </div>
              <div
                class="placeholder__licenseplate input__licenseplate--second"
              >
                30
              </div>
              <div class="placeholder__licenseplate input__licenseplate--third">
                912
              </div>
            </div>
            <div class="license">
              <div class="placeholder__licenseplate input__licenseplate--first">
                AB
              </div>
              <div
                class="placeholder__licenseplate input__licenseplate--second"
              >
                12
              </div>
              <div class="placeholder__licenseplate input__licenseplate--third">
                345
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

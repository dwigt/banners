<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>728x90</title>
	<meta name="ad.size" content="width=728,height=90">
	<script type="text/javascript">
		var clickTag = "http://www.google.com"; 
	</script>
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<style type="text/css">

	*{
		margin: 0;
		padding: 0;
		border: none;
	}
	#banner{
		display: block;
		width: 728px;
		height: 90px;
		position: relative;
		overflow: hidden;
		cursor: pointer;
		border: 1px solid #fff;
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		background-color: #000;
		background-image: url('assets/bg.jpg');

	}
	#exit_click_area{
		position: absolute;
		width: 100%;
		height: 100%;
		left: 0px;
		top: 0px;
		overflow: hidden;
		background-image: none;
		z-index: 4;
	}
	.img{
		position: absolute;
		background-size: contain;
		background-repeat: no-repeat;
	}

	#t1,#t3,#t4{
		top: 18px;
		left: 18px;
	}


	#t2{
		left: 21px;
		top: 47px;
	}

	#bats{
		left: 470px;
		top: 9px;
	}

	#costume1{
		bottom: 0;
		left: 309px;
	}

	#costume2{
		bottom: 0;
		left: 328px;
	}

	#costume3{
		bottom: 0;
		left: 319px;
	}

	#costume4{
		bottom: 22px;
		left: 304px;
	}

	#costume5{
		bottom: 0;
		left: 314px;
	}
	#cta{
		left: 0;
		right: 0;
		margin:0 auto;
		top: 16px;
	}					

	</style>
	
</head>
<body>
	<div id="banner">
		<a href="javascript:window.open(window.clickTag)">
			<div id="exit_click_area"></div>
			<img src="assets/t1.png" class="img" alt="" id="t1">
			<img src="assets/t2.png" class="img" alt="" id="t2">
			<img src="assets/t3.png" class="img" alt="" id="t3">
			<img src="assets/t4.png" class="img" alt="" id="t4">
			<img src="assets/bats.png" class="img" alt="" id="bats">
			<img src="assets/costume1.png" class="img" alt="" id="costume1">
			<img src="assets/costume2.png" class="img" alt="" id="costume2">
			<img src="assets/costume3.png" class="img" alt="" id="costume3">
			<img src="assets/costume4.png" class="img" alt="" id="costume4">
			<img src="assets/costume5.png" class="img" alt="" id="costume5">
			<img src="assets/cta.png" class="img" alt="" id="cta">


		</a>
	</div>

	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>

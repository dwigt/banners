<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>
		160 x 600
	</title>
	<meta name="ad.size" content="width=160,height=600">
	<script type="text/javascript">
		var clickTag = ""; 
	</script>
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<style type="text/css">

	*{
		margin: 0;
		padding: 0;
		border: none;
	}
	#banner{
		display: block;
		width: 160px;
		height: 600px;
		position: relative;
		overflow: hidden;
		cursor: pointer;
		border: 1px solid #fff;
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		background-image:url('assets/bg.jpg');
	}
	#exit_click_area{
		position: absolute;
		width: 100%;
		height: 100%;
		left: 0px;
		top: 0px;
		overflow: hidden;
		background-image: none;
		z-index: 4;
	}
	.img{
		position: absolute;
		background-size: contain;
		background-repeat: no-repeat;
	}
	
	.text{
		top: 53px;
		left: 0;
		right: 0;
		margin: 0 auto;
	}
	#logo{
		left: 0;
		right: 0;
		margin: 0 auto;
		bottom: 10px;
	}

	#costume1{
		bottom: 60px;
		right: 0;
		left:0;
		margin: 0 auto;
	}

	#costume2{
		bottom: 58px;
		right: 0;
		left:0;
		margin: 0 auto;
	}

	#costume3{
		bottom: 64px;
		right: 0;
		left:0;
		margin: 0 auto;
	}

	#costume4{
		bottom: 63px;
		right: 0;
		left:0;
		margin: 0 auto;
	}

	#costume5{
		bottom: 71px;
		right: 0;
	}


	#t4{
		left: 0;
		right: 0;
		margin:0 auto;
		top:235px;
	}

	#price{
		top: 98px;
		right: 0;
		left:0;
		margin: 0 auto;
	}

	#logo_big{
		right: 0;
		left:0;
		margin: 0 auto;
		top: 300px;
	}

	#blood-splatter{
		bottom: 70px;
		right: 0;
		left:0;
		margin: 0 auto;
	}

	#hand1{
		left: 10px;
		top: 187px;
	}

	#hand3{
		left: 23px;
		top: 142px;
	}

	#hand2{
		right: 35px;
		top: 59px;
	}



	</style>
	
</head>
<body>
	<div id="banner">
		<a href="javascript:window.open(window.clickTag)">
			<div id="exit_click_area"></div>
			<img src="assets/logo.png" class="img" alt="" id="logo">
			<img src="assets/logo_big.png" class="img" alt="" id="logo_big">
			<img src="assets/price.png" class="img" alt="" id="price">
			<img src="assets/costume1.png" class="img" alt="" id="costume1">
			<img src="assets/costume2.png" class="img" alt="" id="costume2">
			<img src="assets/costume3.png" class="img" alt="" id="costume3">
			<img src="assets/costume4.png" class="img" alt="" id="costume4">
			<img src="assets/costume5.png" class="img" alt="" id="costume5">
			<img src="assets/t1.png" class="img text" alt="" id="t1">
			<img src="assets/t2.png" class="img text" alt="" id="t2">
			<img src="assets/t3.png" class="img text" alt="" id="t3">
			<img src="assets/t4.png" class="img" alt="" id="t4">
			<img src="assets/hand1.png" class="img" alt="" id="hand1">
			<img src="assets/hand2.png" class="img" alt="" id="hand2">
			<img src="assets/hand1.png" class="img" alt="" id="hand3">
			<img src="assets/blood-splatter.png" class="img" alt="" id="blood-splatter">
		</a>
	</div>

	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>

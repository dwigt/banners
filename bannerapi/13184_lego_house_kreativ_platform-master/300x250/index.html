<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>
	300x250	
	</title>
	<meta name="ad.size" content="width=300,height=250">
	<script type="text/javascript">
		var clickTag = "http://www.google.com"; 
	</script>
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<style type="text/css">

	*{
		margin: 0;
		padding: 0;
		border: none;
	}
	#banner{
		display: block;
		width: 300px;
		height: 250px;
		position: relative;
		overflow: hidden;
		cursor: pointer;
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		background-color: white;
	}
	#exit_click_area{
		position: absolute;
		width: 100%;
		height: 100%;
		left: 0px;
		top: 0px;
		overflow: hidden;
		background-image: none;
		z-index: 4;
	}
	.img{
		position: absolute;
		background-size: contain;
		background-repeat: no-repeat;
	}

	.bg1, .bg2, .bg3, .bg4 {
		right: 0px;
		top: 0px;
		width: 100%;
		height: 100%;
	}
	.t1, .t2, .t3, .t4 {
		left: 12px;
		top: 48px;
	}

	.cta1, .cta2, .cta3, .cta4 {
		right: 0px;
		top: 155px;
	}

	.figure1, .figure2, .figure3 {
		left: 0px;
		top: 107px;
	}

	.legal {
		right: 0;
		bottom: 0;
		z-index: 2;
	}

	.smiley {
		left: 0;
		top: 0;
	}
	.wrapper {
		width: 100%;
		height: 100%;
		z-index: 6;
		box-sizing: border-box;
		border: 1px solid black;
		position: absolute;
		top: 0;
		left: 0;
	}

	</style>
	
</head>
<body>
	<div id="banner">
		<a href="javascript:window.open(window.clickTag)">
			<div id="exit_click_area"></div>
			<div class="img bg1">
				<img class="img" src="assets/bg1.jpg"></img>
				<img class="img t1" src="assets/t1.png"></img>
			</div>
			<div class="img bg2">
				<img class="img" src="assets/bg2.jpg"></img>
				<img class="img t2" src="assets/t1.png"></img>
			</div>
			<div class="img bg3">
				<img class="img" src="assets/bg3.jpg"></img>
				<img class="img t3" src="assets/t1.png"></img>
			</div>
			<div class="img bg4">
				<img class="img" src="assets/bg1.jpg"></img>
				<img class="img t4" src="assets/t1.png"></img>
			</div>

			<img class="img cta1" src="assets/cta1.png"></img>
			<img class="img cta2" src="assets/cta2.png"></img>
			<img class="img cta3" src="assets/cta3.png"></img>
			<img class="img cta4" src="assets/cta1.png"></img>

			<img class="img figure1" src="assets/figure.png"></img>	

			<img class="img smiley" src="assets/smiley.png"></img>
			<img class="img legal" src="assets/legal.png"></img>
			<div class="wrapper"></div>
		
	</div>

	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>
		320 x 160
	</title>
	<meta name="ad.size" content="width=320,height=160">
	<script type="text/javascript">
		var clickTag = "http://www.google.com";
	</script>
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<style type="text/css">

	*{
		margin: 0;
		padding: 0;
		border: none;
	}
	#banner{
		display: block;
		width: 320px;
		height: 160px;
		position: relative;
		overflow: hidden;
		cursor: pointer;
		border: 1px solid #cccccc;
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		background-color: #000000;
	}
	#exit_click_area{
		position: absolute;
		width: 320px;
		height: 160px;
		top: 0px;
		left: 0px;
		overflow: hidden;
		background-image: none;
		z-index: 100;
	}
	.img{
		position: absolute;
		background-size: contain;
		background-repeat: no-repeat;
	}
	#bg {
		top: 0px;
		left: 0px;
	}



	#sko1 {
		left: 192px;
		top: 92px;
	}

	#sko2 {
		left: 202px;
		top: 16px;
	}

	#txt1 {
		left: 15px;
		top: 37px;
	}
	
	#txt2 {
		left: 714px;
		top: 26px;
	}

	#logo {
		left: 14px;
		top: 42px;
	}

	#btn{
		left: 32px;
		top: 94px;
	}

	#btn img {
	-webkit-backface-visibility: hidden;
	-webkit-transform: translateZ(0) scale(1.0, 1.0);   
	backface-visibility: hidden;
	transform: translateZ(0) scale(1.0, 1.0);
	}

		#svg-mask-container{
		position:absolute;
		left: 158px;
		top: 32px;
	}

	</style>
</head>
<body>
	<div id="banner">
		<a href="javascript:window.open(window.clickTag)">
			<div id="exit_click_area"></div>
		</a>
		<div id="bg" class="img"><img src="images/bg.jpg"></div>
				<svg height="99" viewBox="0 0 163 101" id="svg-mask-container" preserveAspectRatio="xMidYMid meet">
			
			
			
	
			<defs>

			<path id="svgMask2" d="M23.2,47.7S3,49.7,3.7,61.2,76.2,100,76.2,100H116V89.7Z"/>
			<path id="svgMask3" d="M146.5,58.7,8.2,22.5S1,30.3,1,55c1,2.1,2,4.6,2.7,6.3a4.8,4.8,0,0,0,.8,2.1h0C12.7,75.8,76.2,100,76.2,100H116V89.7l-92.8-42L146.5,87.5Z"/>
			<path id="svgMask4" d="M146.5,58.7,8.2,22.5S1,30.3,1,55c1,2.1,2,4.6,2.7,6.3a4.8,4.8,0,0,0,.8,2.1h0C12.7,75.8,76.2,100,76.2,100H116V89.7l-92.8-42L146.5,87.5,162,89V61.3Z"/>
			<path id="svgMask5"  d="M97.2,1H52.3l94.2,57.7L8.2,22.5S1,30.3,1,55c1,2.1,2,4.6,2.7,6.3a4.8,4.8,0,0,0,.8,2.1h0C12.7,75.8,76.2,100,76.2,100H116V89.7l-92.8-42L146.5,87.5,162,89V37.5Z"/>
			

			<clipPath id="clipPath">	
				<path id="svgMask1" d="M116 89.7 76.2 100 116 100 116 89.7z"/>
			</clipPath>
			</defs>
			<image id="svg-mask-image" clip-path="url(#clipPath)" width="161" height="99" y="0" x="0" xlink:href="images/wave1.png" />
		</svg>
		<div id="sko1" class="img"><img src="images/sko1.png"></div>
		<div id="sko2" class="img"><img src="images/sko2.png"></div>
		<div id="btn" class="img"><img src="images/btn.png"></div>
		<div id="txt1" class="img"><img src="images/txt1.png"></div>
		<div id="logo" class="img"><img src="images/logo.png"></div>
	</div>

	<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="morphsvg.js"></script>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>
		320 x 320
	</title>
	<meta name="ad.size" content="width=320,height=320">
	<script type="text/javascript">
		var clickTag = "http://www.google.com";
	</script>
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<style type="text/css">

	*{
		margin: 0;
		padding: 0;
		border: none;
	}
	#banner{
		display: block;
		width: 320px;
		height: 320px;
		position: relative;
		overflow: hidden;
		cursor: pointer;
		border: 1px solid #cccccc;
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		background-color: #000000;
	}
	#exit_click_area{
		position: absolute;
		width: 320px;
		height: 320px;
		top: 0px;
		left: 0px;
		overflow: hidden;
		background-image: none;
		z-index: 100;
	}
	.img{
		position: absolute;
		background-size: contain;
		background-repeat: no-repeat;
	}
	#bg {
		top: 0px;
		left: 0px;
	}

	#messi {
		left: 153px;
		top: 108px;
	}

	#sko1 {
		left: 30px;
		top: 203px;
	}

	#sko2 {
		left: 42px;
		top: 107px;
	}

	#txt1 {
		left: 57px;
		top: 23px;
	}
	
	#txt2 {
		left: 31px;
		top: 22px;
	}

	#logo {
		left: 18px;
		top: 21px;
	}

	#btn{
		left: 196px;
		top: 44px;
	}

	#btn img {
	-webkit-backface-visibility: hidden;
	-webkit-transform: translateZ(0) scale(1.0, 1.0);   
	backface-visibility: hidden;
	transform: translateZ(0) scale(1.0, 1.0);
	}

	#svg-mask-container{
		position:absolute;
		left: -16px;
		top: 129px;
	}
	</style>
</head>
<body>
	<div id="banner">
		<a href="javascript:window.open(window.clickTag)">
			<div id="exit_click_area"></div>
		</a>
		<div id="bg" class="img"><img src="images/bg.jpg"></div>
		<svg height="152" viewBox="0 0 288 152" id="svg-mask-container" preserveAspectRatio="xMidYMid meet">
			
			
			
	
			<defs>
			
			<path id="svgMask2" d="M174 130 36 68 27 105 112 148 120 152 191 152 174 130z"/>
			<path id="svgMask3" d="M174 130 36 68 27 105 112 148 120 152 191 152 174 130z"/>
			<path id="svgMask4" d="M174 130 36 68 27 34 4 55 6 89 27 105 112 148 120 152 191 152 174 130z"/>
			<path id="svgMask5" d="M280 61 255 52 224 68 222 84 27 34 4 55 6 89 27 105 112 148 120 152 191 152 174 130 36 68 224 127 275 129 283 112 286 88 280 61z"/>
			<path id="svgMask6" d="M280 61 255 52 136 0 68 0 224 68 222 84 27 34 4 55 6 89 27 105 112 148 120 152 191 152 174 130 36 68 224 127 275 129 283 112 286 88 280 61z"/>
				
			<clipPath id="clipPath">	
				<path id="svgMask1" d="M191.5 152.5 120.5 152.5 112.5 148.5 174.5 130.5 191.5 152.5z"/>
			</clipPath>
			</defs>
			<image id="svg-mask-image" clip-path="url(#clipPath)" width="288" height="152" y="0" x="0" xlink:href="images/wave1.png" />
		</svg>

		<div id="sko1" class="img"><img src="images/sko1.png"></div>
		<div id="sko2" class="img"><img src="images/sko2.png"></div>
		<div id="messi" class="img"><img src="images/messi.png"></div>
		<div id="btn" class="img"><img src="images/btn.png"></div>
		<div id="txt1" class="img"><img src="images/txt1.png"></div>
		<div id="txt2" class="img"><img src="images/txt2.png"></div>
		<div id="logo" class="img"><img src="images/logo.png"></div>
	</div>

	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="morphsvg.js"></script>
	
</body>
</html>

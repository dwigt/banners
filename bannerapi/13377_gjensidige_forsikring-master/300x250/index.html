        * {
            margin: 0;
            padding: 0;
            border: none;
        }

            font-family: 'Gjensidige Brown OT';
            src: url('assets/GjenBrownOT-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }
        
        #banner {
            display: block;
            width: 300px;
            height: 250px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #173d6e;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            background-color: #e8eed7;
            font-family: 'Gjensidige Brown OT';
            font-size: 24px;
            line-height: 1;
            letter-spacing: 25;
        }
        
        #exit_click_area {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            overflow: hidden;
            background-image: none;
            z-index: 4;
        }
        
        .img {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        #svgManContainer {
            width: 93px;
            height: 122px;
            left: 180px;
            top: 66px;
        }
        
        #t1 {
            color: #003d77;
            left: 0;
            right: 0;
            text-align: center;
            margin: auto;
            top: 30px;
        }
        
        #t2 {
            color: #003d77;
            left: 0;
            right: 0;
            text-align: center;
            margin: auto;
            top: 30px;
            top: 29px;
        }
        
        #arms2 {
            opacity: 0;
        }
        
        #leg2_1,
        #leg2_2 {
            opacity: 0;
        }
        
        #logo {
            left: 170px;
            bottom: 15px;
            width: 110px;
        }
        
        #lottieContainer {
            width: 140px;
            height: 97px;
            left: 57px;
            top: 90px;
        }
        
        #lottieContainer div {
            width: 100%
        }
    </style>

</head>

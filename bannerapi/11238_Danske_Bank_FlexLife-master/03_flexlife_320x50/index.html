<!DOCTYPE html>
<html>

<head>
	<title>
		320 x 50
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://track.adform.net/serving/scripts/trackpoint/" type="text/javascript"></script>
	<script src="https://s1.adform.net/banners/scripts/rmb/Adform.DHTML.js"></script>
	<script src="DrawSVGPlugin.min.js"></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			border: none;
		}

		#banner {
			display: block;
			width: 320px;
			height: 50px;
			position: relative;
			overflow: hidden;
			cursor: pointer;
			border: 1px solid #cccccc;
			box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			background-color: #000000;
		}

		#exit_click_area {
			position: absolute;
			z-index: 100;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
			cursor: pointer;
		}

		.img {
			position: absolute;
			background-size: contain;
			background-repeat: no-repeat;
		}

		#bg {
			width: 100%;
			height: 100%;
			background-color: #d7e9f1;
			z-index: 0;
		}
		#txt0 {
			clip-path: url(#clipPath);
		}
		#logo {
			left: 236px;
			top: 31px;
		}

		#btn {
			left: 244px;
			top: 6px;
		}

		#txt0 {
			left: 9px;
			top: 8px;
		}

		#txt1 {
			left: 15px;
			top: 5px;
		}

		#txt2 {
			left: 86px;
			top: 26px;
		}

		#txt3 {
			left: 91px;
			top: 37px;
		}

		#txt4 {
			left: 112px;
			top: 11px;
		}

		#path {
			stroke: #a21b25;
			fill: none;
		}

		#line-svg-container {
			top: 10px;
			left: 24px;
			width: 208px;
		}
		#spool {
			left: -4px;
			top: 2px;
		}
		#clipsvg {
			left: 0px;
			fill:blue;
			z-index: 0;
		}

	</style>
</head>

<body>
	<div id="banner">
		<div id="exit_click_area"></div>
		<div id="bg" alt="" class="img"></div>
	
		<img src="assets/btn.png" class="img" alt="" id="btn">
		<img src="assets/logo.png" class="img" alt="" id="logo">
		<img src="assets/txt0.png" class="img" alt="" id="txt0">
		
			



	</div>

	<script type="text/javascript" src="script.js"></script>

</body>

</html>

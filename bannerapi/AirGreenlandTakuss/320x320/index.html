<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    320x320
  </title>
  <meta name="ad.size" content="width=320,height=320">
  <script type="text/javascript">
    var clickTag = "www.google.dk"; 
  </script>
  <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      border: none;
    }

    #banner {
      display: block;
      width: 320px;
      height: 320px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid #000;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
    }

    #exit_click_area {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0px;
      top: 0px;
      overflow: hidden;
      background-image: none;
      z-index: 4;
    }

    .img {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
    }

    #bg {
      top: 0;
      left: 0;
    }

    #t1 {
      left: 0px;
      top: 1px;
    }

    #t2 {
      left: 0px;
      top: 23px;
    }

    #logo {
      left: 170px;
      top: 242px;
    }

    #cta {
      left: 20px;
      top: 243px;
      border-radius: 3px;
      background-color: rgb(0, 180, 241);
      width: 121px;
      height: 36px;
    }

    #ctatxt {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    #overlay {
      width: 100%;
      height: 100%;
      background-color: #edeceb;
    }
  </style>

</head>

<body>
  <div id="banner">
    <a href="javascript:window.open(window.clickTag)">
      <div id="exit_click_area"></div>
      <img id="bg" src="assets/bg.jpg" class="img">
      <img id="t2" src="assets/t2.png" class="img">

      <img id="planewall" src="assets/planewindow.png" class="img">
      <img id="t1" src="assets/t1.png" class="img">

      <img id="logo" src="assets/logo.png" class="img">
      <div id="cta" class="img">
        <img id="ctatxt" src="assets/ctatxt.png" class="img">
      </div>
      <div id="overlay" class="img"></div>
    </a>
  </div>

  <script type="text/javascript" src="script.js"></script>

</body>

</html>

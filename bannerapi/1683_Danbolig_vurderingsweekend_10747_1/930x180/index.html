<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        930 x 180
    </title>
    <meta name="ad.size" content="width=930,height=180">
    <script type="text/javascript">
        var clickTag = "http://www.google.com";
    </script>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <style type="text/css">
        
        * {
            margin: 0;
            padding: 0;
            border: none;
        }
        
        #banner {
            display: block;
            width: 930px;
            height: 180px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        #bg {
            top: 0px;
            left: 0px;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            -ms-transform: rotate(0.01deg);
            /* IE 9 */
            -webkit-transform: rotate(0.01deg);
            /* Chrome, Safari, Opera */
            transform: rotate(0.01deg);
        }
        
        #bggreen {
            position: absolute;
            top: 0;
            width: 288px;
            height: 200px;
            background-color: #004043;
            left: 642px;
        }
        
        #logo {
            position: absolute;
            left: 764px;
            top: 96px;
            width: 140px;
        }
        
        #splash {
            position: absolute;
            left: 385px;
            top: -91px;
            width: 400px;
            height: 400px;
            -webkit-backface-visibility: hidden;
            -webkit-transform: translateZ(0) scale(1.0, 1.0);
        }
        
        #t1 {
            position: absolute;
            left: 125px;
            top: 60px;
        }
        
        #t2 {
            position: absolute;
            left: 68px;
            top: 60px;
        }
        
        #btn {
            position: absolute;
            left: 764px;
            top: 40px;
            width: 140px;
            height: 40px;
            background-color: #2c978f;
            border-radius: 3px;
            z-index: 5;
        }
        
        #btn:hover {
            position: absolute;
            background-color: #1b5c57;
        }
        
        #t3 {
            position: absolute;
            width: 112px;
            top: 14px;
            left: 15px;
        }
        
        #border {
            position: absolute;
            width: calc(100% - 2px);
            height: calc(100% - 2px);
            border: 1px solid #fff;
        }
    </style>

</head>

<body>
    <div id="banner">
        <a href="javascript:window.open(window.clickTag)">

            <img id="bg" src="assets/bg1.jpg">
            <div id="bggreen"></div>
            <img id="logo" src="assets/logo.png">
            <img id="t1" src="assets/t1.png">
            <img id="t2" src="assets/t2.png">
            <img id="splash" src="assets/splash.png">

            <div id="btn">
                <img id="t3" src="assets/t3.png">
            </div>
            <div id="border" class="img"></div>
        </a>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>

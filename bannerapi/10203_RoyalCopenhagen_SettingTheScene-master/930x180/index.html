<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        930 x 180
    </title>
    <meta name="ad.size" content="width=930,height=180">

    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.19.1_92cf05aba6ca4ea5cbc62b5a7cb924e3_min.js"></script>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
            border: none;
        }
        
        #banner {
            display: block;
            width: 930px;
            height: 180px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background-color: rgb(0, 0, 0);
        }
        
        #exit_click_area {
            position: absolute;
            z-index: 100;
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            cursor: pointer;
        }
        
        img {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        #video1 {
            position: absolute;
            top: 0px;
        }
        
        #txt1 {
            top: 26px;
            left: 8px;
        }
        
        #txt2 {
            top: 19px;
            left: 259px;
        }
        
        #btn1 {
            left: 774px;
            top: 70px;
        }
        
        #border {
            position: absolute;
            border: 1px solid #fff;
            width: calc(100% - 2px);
            height: calc(100% - 2px);
        }
    </style>
</head>

<body>
    <div id="banner">
        <div id="exit_click_area"></div>
        <video id="video1" autoplay="true" muted="yes" src="assets/930x180.mp4">
        </video>

        <img src="assets/txt1.png" id="txt1">
        <img src="assets/txt2.png" id="txt2">
        <img src="assets/btn1.png" id="btn1">
        <div id="border"></div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        160x600
    </title>
    <meta name="ad.size" content="width=160,height=600">
    <script type="text/javascript">
        var clickTag = "http://www.google.com";
    </script>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: none;
        }
        
        #banner {
            display: block;
            width: 160px;
            height: 600px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #fff;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            background-color: #000
        }
        
        #exit_click_area {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            overflow: hidden;
            background-image: none;
            z-index: 4;
        }
        
        .img {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        #t1 img,
        #t2 img,
        #t3 img,
        #t4 img,
        #t5 img {
            left: 8px;
            left: 8px;
            top: 8px;
            position: absolute;
        }
        
        #bg {
            left: 0;
            top: 0;
        }
        
        #smiley {
            left: 0;
            top: 0;
        }
        
        #t1 {
            left: 0;
            top: 31px;
            width: 140px;
            height: 30px;
            background-color: #be8c30;
        }
        
        #t2 {
            left: 0;
            top: 61px;
            width: 107px;
            height: 31px;
            background-color: #cccccc;
        }
        
        #t3 {
            top: 400px;
            left: 0;
            width: 56px;
            height: 30px;
            background-color: #b17a21;
        }
        
        #t4 {
            top: 430px;
            left: 0;
            width: 160px;
            height: 31px;
            background: #383838;
        }
        
        #t5 {
            top: 461px;
            left: 0;
            width: 53px;
            height: 30px;
            background: #242424;
        }
        
        #t5-1 {
            top: 461px;
            left: 53px;
            width: 107px;
            height: 30px;
            background: #1d1d1d;
        }
        
        #legal {
            left: 15px;
            top: 571px;
        }
        
        #logo {
            left: 13px;
            top: 513px;
        }
        
        #dracula1 {
            left: 61px;
            top: 75px;
        }
        
        #spider {
            left: 52px;
            top: 409px;
            width: 55px;
        }
        
        #web {
            left: 0px;
            top: 95px;
        }
        
        #bat2 {
            left: -24px;
            top: 179px;
            transform: rotateZ(10deg)
        }
        
        #bat1 {
            left: 87px;
            top: 380px;
        }
        
        #pumpkincontainer {
            width: 186px;
            left: 27px;
            top: 212px;
            height: auto;
        }
        
        #pumpkincontainer img {
            width: 100%;
        }
    </style>

</head>

<body>
    <div id="banner">
        <a href="javascript:window.open(window.clickTag)">
            <div id="exit_click_area"></div>
            <img id="bg" src="assets/bg.jpg" class="img">
            <img id="smiley" src="assets/smiley.png" class="img">
            <img id="spider" src="assets/spider.png" class="img">
            <img id="web" src="assets/web.png" class="img">

            <img id="dracula1" src="assets/dracula.png" class="img">
            <div id="pumpkincontainer" class="img">
                <img id="pumpkin1" src="assets/pumpkin1.png" class="img">
                <img id="pumpkin2" src="assets/pumpkin2.png" class="img">
                <img id="pumpkin3" src="assets/pumpkin3.png" class="img">
                <img id="pumpkin4" src="assets/pumpkin4.png" class="img">
                <img id="pumpkin5" src="assets/pumpkin5.png" class="img">
                <img id="pumpkin6" src="assets/pumpkin6.png" class="img">
                <img id="pumpkin7" src="assets/pumpkin7.png" class="img">
            </div>
            <div id="t1" class="img">
                <img class="img" src="assets/t1.png">
            </div>
            <div id="t2" class="img">
                <img class="center" src="assets/t2.png">
            </div>
            <div id="t3" class="img">
                <img class="center" src="assets/t3.png">
            </div>
            <div id="t4" class="img">
                <img class="center" src="assets/t4.png">
            </div>
            <img id="bat1" src="assets/bat1.png" class="img">
            <img id="bat2" src="assets/bat.png" class="img">
            <div id="t5-1" class="img"></div>

            <div id="t5" class="img">
                <img class="center" src="assets/t5.png">
            </div>

            <img id="logo" src="assets/logo.png" class="img">
            <img id="legal" src="assets/legal.png" class="img">
        </a>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>

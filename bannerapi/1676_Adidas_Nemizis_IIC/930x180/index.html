<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>
		930 x 180
	</title>
	<meta name="ad.size" content="width=930,height=180">
	<script type="text/javascript">
		var clickTag = "http://www.google.com";
	</script>
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<style type="text/css">

	*{
		margin: 0;
		padding: 0;
		border: none;
	}
	#banner{
		display: block;
		width: 930px;
		height: 180px;
		position: relative;
		overflow: hidden;
		cursor: pointer;
		border: 1px solid #cccccc;
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		background-color: #000000;
	}
	#exit_click_area{
		position: absolute;
		width: 930px;
		height: 180px;
		left: 0px;
		top: 0px;
		overflow: hidden;
		background-image: none;
		z-index: 100;
	}
	.img{
		position: absolute;
		background-size: contain;
		background-repeat: no-repeat;
	}
	#bg {
		left: 0px;
		top: 0px;
	}
	#line1 {
		left: -80px;
		top: 32px;
	}
	#line2 {
		left: -175px;
		top: 104px;
	}
	#sko1 {
	left: 33px;
	top: 16px
	}
	#sko2 {
	left: 73px;
	top: 76px;
	}
	#player {
		left: 673px;
		top: 4px;
	}
	#logos {
		left: 682px;
		top: 25px;
	}
	#txt1 {
		left: 270px;
		top: 41px;
	}
	#speed {
		left: 355px;
		top: 30px;
	}
	#btn{
		left: 392px;
		top: 94px;
	}
	#btn img {
		-webkit-backface-visibility: hidden;
        -webkit-transform: translateZ(0) scale(1.0, 1.0);   
		backface-visibility: hidden;
        transform: translateZ(0) scale(1.0, 1.0);
	}

	</style>
</head>
<body>
	<div id="banner">
		<a href="javascript:window.open(window.clickTag)">
			<div id="exit_click_area"></div>
		</a>
		<div id="bg" class="img"><img src="images/bg.jpg"></div>
		<div id="player" class="img"><img src="images/player.png"></div>
		<div id="line1" class="img"><img src="images/line1.png"></div>
		<div id="sko1" class="img"><img src="images/sko1.png"></div>
		<div id="line2" class="img"><img src="images/line2.png"></div>
		<div id="sko2" class="img"><img src="images/sko2.png"></div>
		<div id="logos" class="img"><img src="images/logos.png"></div>
		<div id="speed" class="img"><img src="images/speed.png"></div>
		<div id="btn" class="img"><img src="images/btn.png"></div>
		<div id="txt1" class="img"><img src="images/txt01.png"></div>
	</div>

	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>

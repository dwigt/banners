  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      border: none;
      box-sizing: border-box;
    }

    #banner {
      display: block;
      width: 320px;
      height: 320px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      background-color: #000;
      opacity: 0;
      transition: opacity 0.2s;
    }

    #banner.animate {
      opacity: 1;
    }

    #exit_click_area {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0px;
      top: 0px;
      overflow: hidden;
      background-image: none;
      z-index: 4;
    }

    .img {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .bg-container {
      left: 0;
      top: -320px;
      width: 100%;
      height: 640px;
      position: relative;
    }

    #bg {
      top: 326px;
      left: -32px;
    }

    #textcontainer {
      top: 320px;
      position: relative;
      height: 320px;
    }

    .animate #textcontainer {
      animation: textcontainer 1.75s ease-in-out both;
    }

    .animate .bg-container {
      animation: background 1.75s ease-in-out both;
    }

    .animate #bg {
      animation: backgroundImage 1.75s ease-in-out both;
    }

    @keyframes backgroundImage {
      100% {
        transform: scale(0.84);
      }
    }

    @keyframes textcontainer {
      100% {
        transform: translateY(200px);
      }
    }

    @keyframes background {
      100% {
        transform: translateY(-200px);
      }
    }

    .snowflake {
      position: absolute;
      transform-origin: center;
    }

    .animate .snowflake {
      animation: 21s snowflake linear both;
    }

    .snowflake {
      transform: scale(0.5);
    }

    @keyframes snowflake {
      25% {
        transform: translateX(-10px) translateY(160px) rotateZ(180deg) scale(0.5)
      }

      50% {
        transform: translateX(10px) translateY(320px) rotateZ(360deg) scale(0.5)
      }

      75% {
        transform: translateX(-10px) translateY(480px) rotateZ(540deg) scale(0.5)
      }

      100% {
        transform: translateX(10px) translateY(640px) rotateZ(720deg) scale(0.5);
      }
    }

    #t1 {
      top: 0px;
      left: 0;
    }

    #t2 {
      bottom: 50px;
      right: 0;
    }

    #legal {
      bottom: 0px;
      right: 0px;
    }

    .legal-container {
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: 1;
    }

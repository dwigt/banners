<!DOCTYPE html>
<html>

   <!--  CHANGE THE RESOLUTION  -->  
    

<head>
    
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="ad.size" content="width=300,height=250">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.5/lottie_light.min.js"></script>
<script type="text/javascript">
  var clickTag = "http://www.google.com"; 
</script>
<style type="text/css">
	@charset "UTF-8";
    
/* CSS Document */

/* Default style, feel free to remove if not needed. */
body, body * {vertical-align: baseline; border: 0; outline: 0; padding: 0; margin: 0; cursor: pointer;}

/* Div layer for the entire banner. */
#content_dc{width: 300px; height: 250px;}

  #grey-border {
        left: 0;
        top: 0;
        position:absolute;
        width: 298px;
        height: 248px;
        border: 1px solid #808080;
      }

/* Invisible button for background clickthrough. */
#background_exit_dc {position: absolute; width: 100%; height: 100%; top: 0px; left: 0px; cursor: pointer; opacity: 0; z-index: 400;}
:focus {outline:none;}
::-moz-focus-inner {border:0;}
</style>
    
</head>

<body>
<div id="container_dc">
  <a href="javascript:window.open(window.clickTag)">
    <div id="exit_click_area"></div>
    <div id="content_dc"></div>
    <div id="grey-border"></div>
    <div id="myborder"></div>
  </a>
</div>  
        
    <script>
      lottie.loadAnimation({
        container: document.getElementById('content_dc'),
        autoplay: true,
        loop: 3,
        renderer: 'svg',
        path: 'https://11864-magnetix-morning-essentials.s3-eu-west-1.amazonaws.com/banners/03-03-2020/300x250/data.json'
      })
      .setSubframe(false)
    </script>
</body>

</html>

	<style type="text/css">

   @font-face {
        font-family: 'GothicBold';
        src: url('fonts/GOTHICB.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
        url('fonts/GOTHICB.woff') format('woff'), /* Pretty Modern Browsers */
        url('fonts/GOTHICB.ttf') format('truetype'), /* Safari, Android, iOS */
        url('fonts/GOTHICB.otf') format('opentype')/* Safari, Android, iOS */
    }
    
    @font-face {
        font-family: 'Demi';
        src: url('fonts/ITCAvantGardePro-Demi.eot');
        src: local('☺'), url('fonts/ITCAvantGardePro-Demi.woff') format('woff'), url('fonts/ITCAvantGardePro-Demi.ttf') format('truetype'), url('fonts/ITCAvantGardePro-Demi.svg') format('svg');
        font-weight: normal;
        font-style: normal;
    }    

    @font-face {
        font-family: 'Book';
        src: url('fonts/ITCAvantGardePro-Bk.eot');
        src: local('☺'), url('fonts/ITCAvantGardePro-Bk.woff') format('woff'), url('fonts/ITCAvantGardePro-Bk.ttf') format('truetype'), url('fonts/ITCAvantGardePro-Bk.svg') format('svg');
        font-weight: normal;
        font-style: normal;
    }

	*{
		margin: 0;
		padding: 0;
		border: none;
	}
	p{
		color: white;
		display: inline;
	}
	#banner{
		display: block;
		width: 300px;
		height: 250px;
		position: relative;
		overflow: hidden;
		cursor: pointer;
		border: 1px solid #fff;
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		background-color: #000
	}
	#exit_click_area{
		position: absolute;
		width: 100%;
		height: 100%;
		left: 0px;
		top: 0px;
		overflow: hidden;
		background-image: none;
		z-index: 4;
	}
	.img{
		position: absolute;
		background-size: contain;
		background-repeat: no-repeat;
	}	

	#logo{
		left: 0;
		right: 0;
		margin: auto;
		top: 21px;
	}
	.logoSmall1{
		left: 0;
		right: 0;
		top: 207px;
		margin: auto;
	}	
	.logoSmall2{
		left: 0;
		right: 0;
		top: 202px;
		margin: auto;
	}	

	.textDemi{
		font-family: 'Demi';
		text-transform: uppercase;
	}
	.textBook{
		font-family: 'Book';
		text-transform: uppercase;		
	}

	.scene1Text{
		font-size: 21px;
		letter-spacing: 0.22em;
		text-align: center;	
		width: 100%;	
	}
	#text1Scene1{
		top: 24px;
	}
	#text2Scene1{
		top: 48px;
	}	

	.scene2Text{
		font-size: 23px;
		letter-spacing: 0.3em;	
		text-align: center;	
		width: 100%;
	}
	#text1Scene2{
		top: 91px;
	}	
	#text2Scene2{
		top: 119px;
	}

	.scene3Text{
		text-align: center;	
		width: 100%;
	}
	#text1Scene3{
		top: 23px;
		font-size: 12px;
		letter-spacing: 0.2em;
	}		
	#text2Scene3{
		top: 38px;
		font-size: 12px;
		letter-spacing: 0.2em;
	}	
	#text3Scene3{
		top: 59px;
		font-size: 19x;
		letter-spacing: 0.2em;
	}			

	#cta{
		width: 122px;
		height: 34px;
		border: 1px solid white;
		box-sizing: border-box;
		top: 192px;
		left: 0;
		right: 0;
		margin: auto;
		text-align: center;
		font-family: 'GothicBold';
		font-size: 11px;
		line-height: 34px;
	}
	#scene1, #scene2, #scene3, #scene4{
		position: relative;
	}

<body>
	<div id="banner">
		<a href="javascript:window.open(window.clickTag)">
			<div id="exit_click_area"></div>
			<div id="scene1">
	        	<video id="video1" src="assets/video_300x250.mp4" muted="yes" class="img"></video>
				<img src="assets/logo_small.png" alt="" class="img logoSmall1">
	        	<p id="text1Scene1" class="img textDemi scene1Text">step out of</p>
	        	<p id="text2Scene1" class="img textDemi scene1Text">the ordinary</p>

			<div id="scene2">

	        	<p id="text1Scene2" class="img textDemi scene2Text">ecco</p>

			<div id="scene3">

	        	<p id="text2Scene3" class="img textBook scene3Text">golf ambassador</p>

			</div>			
			<div id="scene4">

<!DOCTYPE html>
<html>

<head>
	<title>
		728 x 90
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://track.adform.net/serving/scripts/trackpoint/" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<script src="https://s1.adform.net/banners/scripts/rmb/Adform.DHTML.js"></script>
	<script src="DrawSVGPlugin.min.js"></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			border: none;
		}

		#banner {
			display: block;
			width: 728px;
			height: 90px;
			position: relative;
			overflow: hidden;
			cursor: pointer;
			border: 1px solid #cccccc;
			box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			background-color: #000000;
		}

		#exit_click_area {
			position: absolute;
			z-index: 100;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
			cursor: pointer;
		}

		.img {
			position: absolute;
			background-size: contain;
			background-repeat: no-repeat;
		}

		#bg {
			width: 100%;
			height: 100%;
			background-color: #d7e9f1;
			z-index: 0;
		}
		#txt0 {
			clip-path: url(#clipPath);
		}
		#logo {
			left: 568px;
			top: 54px;
		}

		#btn {
			left: 587px;
			top: 17px;
		}

		#txt0 {
			left: 48px;
			top: -3px;
		}

		#txt1 {
			left: 112px;
			top: 17px;
		}

		#txt2 {
			left: 267px;
			top: 58px;
		}

		#txt3 {
			left: 269px;
			top: 57px;
		}

		#txt4 {
			left: 340px;
			top: 20px;
		}

		#path {
			stroke: #a21b25;
			fill: none;
		}

		#line-svg-container {
			top: 8px;
			left: 83px;
			width: 486px;
		}
		#spool {
			left: 3px;
			top: -22px;
		}
		#clipsvg {
			left: 720px;
			z-index: 0;
		}

	</style>
</head>

<body>
	<div id="banner">
		<div id="exit_click_area"></div>
		<div id="bg" alt="" class="img"></div>
		
		<img src="assets/btn.png" class="img" alt="" id="btn">
		<img src="assets/logo.png" class="img" alt="" id="logo">
		<img src="assets/txt0.png" class="img" alt="" id="txt0">
		<img src="assets/txt1.png" class="img" alt="" id="txt1">
		<img src="assets/txt2.png" class="img" alt="" id="txt2">
		<img src="assets/txt3.png" class="img" alt="" id="txt3">
		<img src="assets/txt4.png" class="img" alt="" id="txt4">

		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="line-svg-container" class="img" viewBox="0 0 487 67">
			<path id="path" d="M.4,42.2s16.4,9.6,28.7,9.5S39.5,37.6,57.4,37.6c13.5,0,13.3,16.7,27.3,16.9,16.3.2,16-17,29.7-17,16.1-.1,12.3,29.7,36.1,29.4,10.2-.1,14.9-6.4,16.7-9.7a7.9,7.9,0,0,0,.9-3.7V15.2L188,.9l11.3,6.6V3.6h6.3v7.6l5.4,3V25.4h11.3L222,41.7l211.8-.5A26.4,26.4,0,0,1,444,45a16.5,16.5,0,0,0,7.4,2.1h9.7a4.1,4.1,0,0,0,2.6-1c1.2-1.3.9-4,.9-5.8,2.7-1.3,2.2-4.4,2.2-6.9,1.5-1.7,1.3-4.3,1.3-6.5h15.7a2.5,2.5,0,0,0,2.3-2,7.5,7.5,0,0,0,0-3,2.8,2.8,0,0,0-2.4-1.9c-5.9-.2-18.8-.1-24.7-.1h-1.6l1.1-1.1c1.1-1.1,2.9-3,2.9-4.7a3.7,3.7,0,0,0-3.8-3.6c-2.4,0-5.1,2.6-6.8,4.2a18.2,18.2,0,0,1-4.3,3.3,96.2,96.2,0,0,1-11,3.5l-1.9.6"/>
		</svg>
		<img src="assets/img0.png" class="img" alt="" id="spool">
		<svg id="clipsvg" class="img" width="425" height="90">
			<defs>
				<clipPath id="clipPath">
					<rect id="cliprect" width="425" height="90" x="0" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)"/>
				</clipPath>
			</defs>
		</svg>
			



	</div>

	<script type="text/javascript" src="script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<title>
		160 x 600
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://track.adform.net/serving/scripts/trackpoint/" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<script src="https://s1.adform.net/banners/scripts/rmb/Adform.DHTML.js"></script>

            
	<script src="DrawSVGPlugin.min.js"></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			border: none;
		}

		#banner {
			display: block;
			width: 160px;
			height: 600px;
			position: relative;
			overflow: hidden;
			cursor: pointer;
			border: 1px solid #cccccc;
			box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			background-color: #000000;
		}

		#exit_click_area {
			position: absolute;
			z-index: 100;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
			cursor: pointer;
		}

		.img {
			position: absolute;
			background-size: contain;
			background-repeat: no-repeat;
		}

		#bg {
			width: 100%;
			height: 100%;
			background-color: #d7e9f1;
			z-index: 0;
		}
		#txt0 {
			clip-path: url(#clipPath);
		}
		#logo {
			left: 9px;
			top: 562px;
		}

		#btn {
			left: 21px;
			top: 508px;
		}

		#txt0 {
			left: 16px;
			top: 193px;
		}

		#txt1 {
			left: 22px;
			top: 216px;
		}

		#txt2 {
			left: 57px;
			top: 305px;
		}

		#txt3 {
			left: 309px;
			top: 101px;
		}

		#txt4 {
			left: 35px;
			top: 339px;
		}

		#path {
			stroke: #a21b25;
			fill: none;
		}

		#line-svg-container {
			top: 122px;
			left: 11px;
			width: 133px;
		}
		#spool {
			left: -30px;
			top: 10px;
		}
		#clipsvg {
			left: 0px;
			fill:blue;
			z-index: 0;
		}

	</style>
</head>

<body>

	<div id="banner">
		<div id="exit_click_area"></div>
		<div id="bg" alt="" class="img"></div>

		<img src="assets/btn.png" class="img" alt="" id="btn">
		<img src="assets/logo.png" class="img" alt="" id="logo">
		<img src="assets/txt0.png" class="img" alt="" id="txt0">
		<img src="assets/txt1.png" class="img" alt="" id="txt1">
		<img src="assets/txt2.png" class="img" alt="" id="txt2">
		<img src="assets/txt3.png" class="img" alt="" id="txt3">
		<img src="assets/txt4.png" class="img" alt="" id="txt4">
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="line-svg-container" class="img" viewBox="0 0 135 380">

		</svg>
		<img src="assets/img0.png" class="img" alt="" id="spool">
		<svg id="clipsvg" class="img" width="160" height="600">
			<defs>
				<clipPath id="clipPath">
					<rect id="cliprect" width="160" height="600" x="0" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)"/>
				</clipPath>
			</defs>
		</svg>

	</div>
			

	<script type="text/javascript" src="script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>160x600</title>
	<meta name="ad.size" content="width=160,height=600">
	<script type="text/javascript">
		var clickTag = "http://www.google.com"; 
	</script>
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<style type="text/css">

	*{
		margin: 0;
		padding: 0;
		border: none;
	}
	#banner{
		display: block;
		width: 160px;
		height: 600px;
		position: relative;
		overflow: hidden;
		cursor: pointer;
		border: 1px solid #fff;
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		background-color: #000
	}
	#exit_click_area{
		position: absolute;
		width: 100%;
		height: 100%;
		left: 0px;
		top: 0px;
		overflow: hidden;
		background-image: none;
		z-index: 4;
	}
	.img{
		position: absolute;
		background-size: contain;
		background-repeat: no-repeat;
	}	
	#bg {
		top: -30px;
		left: -8px;
	}
	#logo {
		left: 26px;
		top: 25px;
	}

	#splash {
		left: 20px;
		top: 20px;
	}
	#txtbg {
		left: 0px;
		bottom: 0px;
	}

	#t1, #t2 {
		left: 15px;
		top: 475px;
	}

	#cta {
		left: 13px;
		top: 559px;
		background: #ed703d;
		width: 115px;
		height: 23px;
		border-radius: 2px;
	}

	#ctatxt {
		left: 0;
		right: 0;
		top: 7px;
		margin: auto;
	}

	#overlay {
		width: 100%;
		height: 100%;
		background: #FFFFFF;
	}

	</style>
	
</head>
<body>
	<div id="banner">
		<a href="javascript:window.open(window.clickTag)">
			<div id="exit_click_area"></div>
			<img class="img" id="bg" src="assets/bg.jpg"></img>
			<img class="img" id="frost" src="assets/frost.png"></img>
			<img class="img" id="txtbg" src="assets/txtbg.png"></img>
			<img class="img" id="logo" src="assets/logo.png"></img>
			<img class="img" id="t1" src="assets/t1.png"></img>
			<img class="img" id="t2" src="assets/t2.png"></img>
			<div class="img" id="cta">
				<img class="img" id="ctatxt" src="assets/ctatxt.png"></img>
			</div>
			<div class="img" id="overlay"></div>
		</a>
	</div>

	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>

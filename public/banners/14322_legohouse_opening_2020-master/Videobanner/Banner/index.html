<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>930x180</title>
    <meta name="ad.size" content="width=930,height=180">
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        border: none;
    }
    
    #banner {
        display: block;
        width: 930px;
        height: 180px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        background-color: #000
    }
    
    #exit_click_area {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        overflow: hidden;
        background-image: none;
        z-index: 4;
    }
    
    .img {
        position: absolute;
        background-size: contain;
        background-repeat: no-repeat;
    }
    
    video {
        position: absolute;
        top: 0px;
        left: 0px;
    }

    #t1 {
        top: 0;
        left: 0;
    }

    #t2 {
        bottom: 0;
        right: 0;
    }

    </style>
</head>

<body>
    <div id="banner">
        <div id="exit_click_area"></div>
        <img src="assets/LH_opening_BGAnimation.jpg" alt="" id="bg" >
        <video id="video1" playsinline muted>
            <source type="video/mp4"/>
        </video>
        <img src="assets/t1.png" id="t1" class="img">
        <img src="assets/t2.png" id="t2" class="img">
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>

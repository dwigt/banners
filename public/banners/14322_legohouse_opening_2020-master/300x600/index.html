<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      320x320
    </title>
    <meta name="ad.size" content="width=300,height=600" />
    <script type="text/javascript">
      var clickTag = "http://www.google.com";
    </script>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        border: none;
      }
      #banner {
        display: block;
        width: 300px;
        height: 600px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        background-color: white;
      }
      #exit_click_area {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        overflow: hidden;
        background-image: none;
        z-index: 4;
      }
      .img {
        position: absolute;
        background-size: contain;
        background-repeat: no-repeat;
      }

      .bg {
        left: 0px;
        top: 0px;
      }

      .kimmie {
        transform-origin: center top;
      }

      .kimmiecharacter {
        top: 148px;
        left: 114px;
        transform-origin: 60px 23px;
      }

      .kimmiestring {
        left: 160px;
        top: -63px;
      }

      .kimmiemask {
        left: 0px;
        top: 120px;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .t1 {
        left: 0px;
        top: 0px;
      }

      .t2 {
        right: 0px;
        bottom: 0px;
      }

    </style>
  </head>
  <body>
    <div id="banner">
      <a href="javascript:window.open(window.clickTag)">
        <div id="exit_click_area"></div>
        <img class="img bg" src="assets/bg.jpg" />
        <img class="img t1" src="assets/t1.png" />
        <img class="img t2" src="assets/t2.png" />
        <div class="img kimmiemask">
          <div class="kimmie">
            <img class="img kimmiecharacter" src="assets/kimmie.png" />
            <img class="img kimmiestring" src="assets/kimmiestring.png" />
          </div>
        </div>
      </a>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

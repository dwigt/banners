<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      930x600
    </title>
    <meta name="ad.size" content="width=930,height=600" />
    <script type="text/javascript">
      var clickTag = "http://www.google.com";
    </script>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        border: none;
      }
      #banner {
        display: block;
        width: 930px;
        height: 600px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        background-color: white;
      }
      #exit_click_area {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        overflow: hidden;
        background-image: none;
        z-index: 4;
      }
      .img {
        position: absolute;
        background-size: contain;
        background-repeat: no-repeat;
      }

      .bg1 {
        left: 115px;
        top: 58px;
      }

	  .kimmie {
		  transform-origin: center top;
	  }

      .kimmiecharacter {
        top: 139px;
		left: 253px;
		transform-origin: 57px 20px;
      }

      .kimmiestring {
        left: 45px;
		left: 298px;
        top: -58px;
      }

      .kimmiemask {
        left: 45px;
        top: 58px;
        width: 100%;
        height: 300px;
        overflow: hidden;
      }

      .t1 {
        left: 28px;
        top: 58px;
      }

      .t2 {
        left: 599px;
        top: 353px;
      }

      .tealrect {
        top: 0;
        right: 0;
        width: 533px;
        height: 100%;
        background-color: #b0dde8;
      }

      .overlay {
        background: #fff;
        width: 930px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="banner">
      <a href="javascript:window.open(window.clickTag)">
        <div id="exit_click_area"></div>
        <div class="img tealrect"></div>
        <img class="img bg1" src="assets/bg1.jpg" />
        <img class="img t1" src="assets/t1.png" />
        <img class="img t2" src="assets/t2.png" />
        <div class="img kimmiemask">
          <div class="kimmie">
            <img class="img kimmiecharacter" src="assets/kimmie.png" />
            <img class="img kimmiestring" src="assets/kimmie-string.png" />
          </div>
        </div>
        <div class="img overlay"></div>
      </a>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

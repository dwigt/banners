<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>
		160 x 600
	</title>
	<meta name="ad.size" content="width=160,height=600">
	<script type="text/javascript">
		var clickTag = "http://www.google.com"; 
	</script>
	 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
 	<script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
	<style type="text/css">

	*{
		margin: 0;
		padding: 0;
		border: none;
	}
	#banner{
		display: block;
		width: 160px;
		height: 600px;
		position: relative;
		overflow: hidden;
		cursor: pointer;
		border: 1px solid #fff;
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		background-color: #fff
	}
	#exit_click_area{
		position: absolute;
		width: 100%;
		height: 100%;
		left: 0px;
		top: 0px;
		overflow: hidden;
		background-image: none;
		z-index: 4;
	}
	.img{
		position: absolute;
		background-size: contain;
		background-repeat: no-repeat;
	}
	#top {
		width: 162px;
		height: 164px;
		background: #e94934;
		left: 0px;
		top: 360px;
	}
	#txt1, #txt2{
	left: 22px;
	top: 39px;
	}
	#img1 {
		left: -40px;
		top: -5px;
	}
	#logo {
		left: 0px;
		top: 0px;
		background: #ffffff;
		width: 180px;
		height: 67px;
	}
	#logo img {
	top: 13px;
	left: 9px;
	}

	#bottom {
	width: 160px;
	height: 76px;
	top: 524px;
	background: #c61424;
	}

	#ctatxt {
	left: 21px;
	top: 20px;
	background: #c61424;
	}

	#arrow {
	left: 110px;
	top: 30px;
	}

	#legal {
		left: 5px;
		top: 260px;
	}


	</style>
	
</head>
<body>
	<div id="banner">
		<a href="javascript:window.open(window.clickTag)">
			<div id="exit_click_area"></div>
			<img src="assets/img1.jpg" class="img" id="img1">
			<img src="assets/legal.png" class="img" id="legal">
			<div id="top" class="img">
				<img src="assets/txt1.png" class="img" id="txt1">
			</div>
			<div id="bottom" class="img">

				<img src="assets/ctatxt.png" class="img" id="ctatxt">
				<img src="assets/arrow.png" class="img" id="arrow">

			</div>
			<div id="logo" class="img">
				<img src="assets/logo.png" class="img">
			</div>
			
			<!-- <video id="video1">
				  <source type="video/mp4" src="assets/180x68.mp4">
					 <img src="assets/logo.png" class="img" id="logo"> 
    		</video> -->
			</div>

			
			</div>
		</a>
	</div>

	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>320x320</title>
    <meta name="ad.size" content="width=320,height=320" />
    <script type="text/javascript">
      var clickTag = "http://www.google.com";
    </script>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        border: none;
      }
      #banner {
        display: block;
        width: 320px;
        height: 320px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        background-color: white;
      }
      #exit_click_area {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        overflow: hidden;
        background-image: none;
        z-index: 4;
      }
      .img {
        position: absolute;
        background-size: contain;
        background-repeat: no-repeat;
      }

      .overlay {
        width: 100%;
        height: 100%;
        background-color: #04204b;
        opacity: 1;
      }
      .cta_container {
        left: 0;
        right: 0;
        margin: 0 auto;
        top: 238px;
        border-radius: 4px;
        width: 255px;
        height: 42px;
        background-color: #fed320;
      }
      .cta_txt {
        margin: auto;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .t1 {
        left: 0;
        right: 0;
        margin: 0 auto;
        top:124px;
      }

      .t2 {
        left: 0;
        right: 0;
        margin: 0 auto;
        top: 85px;
      }

      .t3 {
        left: 0;
        right: 0;
        margin: 0 auto;
        top: 173px;
      }

      .coin {
        top: 12px;
        left: 242px;
      }
      .clip__swiper {
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        width: 100%;
        height: 100%;
      }

      .clip__swiper1 {
        clip: rect(0px 320px 320px 0px);
      }
      .clip__swiper2 {
        clip: rect(0px 320px 320px 0px);
      }
      .clip__swiper3 {
        clip: rect(0px 320px 320px 0px);
      }
      .clip__swiper4 {
        clip: rect(0px 320px 320px 0px);
      }
      .clip__swiper5 {
        clip: rect(0px 320px 320px 0px);
      }
      .clip__swiper6 {
        clip: rect(0px 320px 320px 0px);
      }
      .clip__swiper7 {
        clip: rect(0px 320px 320px 0px);
      }
      .clip__swiper8 {
        clip: rect(0px 320px 320px 0px);
      }

      .scratch {
        bottom: 0;
      }

      .scratch1 {
        width: 100%;
        height: 100%;
        background-color: #04204b;
      }
      .logo {
        top: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="banner">
      <a href="javascript:window.open(window.clickTag)">
        <div id="exit_click_area"></div>
        <img class="bg img" src="assets/bg.jpg" />

        <div class="clip__swiper clip__swiper1" class="img">
          <div class="scratch scratch1 img"></div>
        </div>
        <div class="clip__swiper clip__swiper2" class="img">
          <img class="scratch scratch2 img" src="assets/scratch2.png" />
        </div>
        <div class="clip__swiper clip__swiper3" class="img">
          <img class="scratch scratch3 img" src="assets/scratch3.png" />
        </div>
        <div class="clip__swiper clip__swiper4" class="img">
          <img class="scratch scratch4 img" src="assets/scratch4.png" />
        </div>
        <div class="clip__swiper clip__swiper5" class="img">
          <img class="scratch scratch5 img" src="assets/scratch5.png" />
        </div>
  
        <img class="t1 img" src="assets/t1.png" />
        <img class="t2 img" src="assets/t2.png" />
        <img class="t3 img" src="assets/t3.png" />
        <img class="coin img" src="assets/coin.png" />
        <img class="logo img" src="assets/logo.png" />
        <div class="cta_container img">
          <img class="cta_txt img" src="assets/ctatxt.png" />
        </div>
        <div class="img overlay"></div>

      </a>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

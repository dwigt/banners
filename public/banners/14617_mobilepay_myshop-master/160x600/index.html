<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>160x600</title>
    <meta name="ad.size" content="width=160,height=600">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://track.adform.net/serving/scripts/trackpoint/" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://s1.adform.net/banners/scripts/rmb/Adform.DHTML.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: none;
        }
        
        @font-face {
            font-family: paypal;
            src: url(assets/Paytype-Bd.woff);
            font-weight: bold;
            font-style: normal;
        }
        
        a {
            text-decoration: none;
        }
        
        #banner {
            display: block;
            width: 160px;
            height: 600px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            background-color: #c1cdba;
            font-family: paypal;
            font-size: 23px;
            line-height: 1.1;
            font-weight: bold;
            text-decoration: none;
        }
   
        #border {
            width: calc(100% - 2px);
            height: calc(100% - 2px);
            border: 1px solid #fff;
        }
        
        #exit_click_area {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            overflow: hidden;
            background-image: none;
            z-index: 4;
        }
        
        .img {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
        }
        
       
        #t1 {
            left: 20px;
            top: 88px;
            color: #5a78ff;
            width: 128px;
        }

        #cta {
            border-radius: 10px;
            background-color: rgb(60, 50, 70);
            left:17px;
            top: 189px;
            width: 126px;
            height: 37px;
        }

        #ctatxt {
            font-size: 14px;
            color: rgb(245, 245, 242);
            text-align: center;
            left: 0;
            right:0;
            line-height: 37px;
        }
           
        #t2 {
            left:19px;
            top: 128px;
            color: #5a78ff;
        }

        #logo {
            left: 0;
            right: 0;
            top: 511px;
            margin: 0 auto;
        }
        
        #swiper__container {
            top: 128px;
            left: 17px;
            width: 182px;
            height: 75px;
        }

         #clip__swiper {
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            width: 100%;
            height: 100%;
            /* Top, Right, Bottom, Left. Width and height of swiper__container */
            /* clip: rect(0px 0px 75px 29px); */
        }
        
        #clip__swipertext {
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            width: 100%;
            height: 100%;
            /* Top, Right, Bottom, Left. Width and height of swiper__container */
            /* clip: rect(0px 230px 75px 0px); */
        }
        
        #swiper__chevron {
            height: 75px;
            width: 75px;
            background-color: #5a78ff;
            left: 0px;
            top: 0px;
            border-radius: 67px;
            box-shadow: 0px 1px 12px 0px rgba(0, 0, 0, 0.22);
        }
        
        #chevron__image {
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 16px;
            height: 26px;
        }
        
        #swiper__text {
            left: 21px;
            top: 235px;
            line-height: 1.17;
            color: #5a78ff;
            font-size: 23px;
        }

    </style>

</head>

<body>
    <div id="banner">
        <div id="exit_click_area"></div>
        <div id="scene1">
            <img id="bg1" src="assets/bg1.jpg"  class="img">
            <div id="t1" class="img">MobilePay til din<br>forretning</div>
        </div>
        <div id="scene2">
            <img id="bg2" src="assets/bg2.jpg"  class="img">
            <div id="swiper__container" class="img">
                <div id="clip__swiper"></div>
                <div id="swiper__chevron" class="img">
                    <img id="chevron__image" class="img" src="assets/chevron.svg">
                </div>
            </div>
            <div id="swiper__text" class="img">Simpelt<br>som altid</div>
            
        </div>
        <div id="scene3">
            <img id="bg3" src="assets/bg3.jpg"  class="img">
            <div id="t2" class="img">MobilePay MyShop</div>
            <div id="cta" class="img">
                <div id="ctatxt" class="img">
                    Opret dig her
                </div>
            </div>
        </div>
        
        <img id="logo" class="img" src="assets/logo.png"></img>
        <div id="border" class="img"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="SplitText.min.js"></script>

</body>

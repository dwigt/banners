<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    300 x 250
  </title>
  <meta name="ad.size" content="width=300,height=250">
  <script type="text/javascript">
		var clickTag = "http://www.google.com"; 
	</script>
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.19.1_92cf05aba6ca4ea5cbc62b5a7cb924e3_min.js"></script>

  <style type="text/css">
    * {
      margin: 0px;
      padding: 0px;
      border: none;
    }
    #banner {
      display: block;
      width: 298px;
      height: 248px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid rgb(204, 204, 204);
      background-color: rgb(0, 0, 0);
    }
    #exit_click_area {
      position: absolute;
      z-index: 100;
      width: 100%;
      height: 100%;
      left: 0px;
      top: 0px;
      cursor: pointer;
    }
    img {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
    }
    #video1 {
      position: absolute;
      top: 0px;
    }

    #txt1 {
      top: 0px;
      left: 0px;
    }

    #txt2 {
      top: 0px;
      left: 0px;
    }

    #btn1 {
      left: 69px;
      top: 156px;
    }

    #bg {
      left: 0px;
      top: 0px;
    }
  </style>
</head>

<body>
  <div id="banner">
		<a href="javascript:window.open(window.clickTag)">
			<div id="exit_click_area"></div>

    <img src="assets/bg.jpg" id="bg">
    <img src="assets/txt1.png" id="txt1">
    <img src="assets/txt2.png" id="txt2">
    <img src="assets/btn1.png" id="btn1">
    <script type="text/javascript" src="scripts.js"></script>
  </a>
</div>

  

</body>

</html>

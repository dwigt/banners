<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>
		930 x 180
	</title>
	<meta name="ad.size" content="width=930,height=180">
	<script type="text/javascript">
		var clickTag = "http://www.google.com"; 
	</script>
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<style type="text/css">

    @font-face {
        font-family: 'Demi';
        src: url('fonts/ITCAvantGardePro-Demi.eot');
        src: local('☺'), url('fonts/ITCAvantGardePro-Demi.woff') format('woff'), url('fonts/ITCAvantGardePro-Demi.ttf') format('truetype'), url('fonts/ITCAvantGardePro-Demi.svg') format('svg');
        font-weight: normal;
        font-style: normal;
    }    

    @font-face {
        font-family: 'Book';
        src: url('fonts/ITCAvantGardePro-Bk.eot');
        src: local('☺'), url('fonts/ITCAvantGardePro-Bk.woff') format('woff'), url('fonts/ITCAvantGardePro-Bk.ttf') format('truetype'), url('fonts/ITCAvantGardePro-Bk.svg') format('svg');
        font-weight: normal;
        font-style: normal;
    }
	.textDemi{
		font-family: 'Demi';
		text-transform: uppercase;
	}
	.textBook{
		font-family: 'Book';
		text-transform: uppercase;		
	}

	*{
		margin: 0;
		padding: 0;
		border: none;
	}
	p{
		color: white;
		display: inline;
	}
	#banner{
		display: block;
		width: 930px;
		height: 180px;
		position: relative;
		overflow: hidden;
		cursor: pointer;
		border: 1px solid #fff;
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		background-color: #000
	}
	#exit_click_area{
		position: absolute;
		width: 100%;
		height: 100%;
		left: 0px;
		top: 0px;
		overflow: hidden;
		background-image: none;
		z-index: 4;
	}
	.img{
		position: absolute;
		background-size: contain;
		background-repeat: no-repeat;
	}	

	#logoBig{
		left: 701px;
		top: 38px;
	}
	#logoBig1{
		left: 50px;
		top: 38px;
	}


	#text1Scene2{
		font-size: 14px;
		letter-spacing: 0.3em;
		left: 112px;
		top: 31px;
	}

	#bigText{
		font-size: 33px;
		letter-spacing: 0.15em;
		left: 31px;
		top: 56px;
	}

	#breaker {
		height: 100%;
		width: 100%;
		background-color: black;
	}

	#cta{
		width: 160px;
		height: 40px;
		border: 1px solid #e0e0e0;
		box-sizing: border-box;
		left: 239px;
		top: 108px;
		text-align: center;
		font-family: 'Book';
		font-size: 10px;
		line-height: 40px;
		letter-spacing: 0.2em;
		text-transform: uppercase;
		-webkit-backface-visibility: hidden;
        -webkit-transform: translateZ(0) scale(1.0, 1.0); 
	}

	</style>
	
</head>
<body>
	<div id="banner">
		<a href="javascript:window.open(window.clickTag)">
			<div id="exit_click_area"></div>
			
			<video id="video1" src="assets/video_930x180.mp4" muted="yes" class="img"></video>
			<div id="breaker"></div>
			<img src="assets/logo.png" alt="" id="logoBig" class="img"> 
			
				<p id="text1Scene2" class="img textDemi">premium leather
				<span id="text2Scene2" class="textBook">x</span>
				<span id="text3Scene2" class="textDemi">dynamic comfort</p>
				<p id="bigText" class="img textDemi">perpetual natural motion</p>
				<div id="cta" class="img">
					<p id="ctaText">explore our world</p>
				</div>
			</div>	
		</a>
	</div>

	<script type="text/javascript" src="script.js"></script>

</html>

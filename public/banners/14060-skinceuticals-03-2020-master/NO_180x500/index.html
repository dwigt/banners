<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>180x500</title>
	<meta name="ad.size" content="width=180,height=500">
	<script type="text/javascript">
		var clickTag = "http://www.google.com"; 
	</script>
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.3/gsap.min.js"></script>
	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
			border: none;
		}

		#banner {
			display: block;
			width: 180px;
			height: 500px;
			position: relative;
			overflow: hidden;
			cursor: pointer;
			box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			background-color: #fff;
		}

		#exit_click_area {
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0px;
			top: 0px;
			overflow: hidden;
			background-image: none;
			z-index: 4;
		}

		.img {
			position: absolute;
			background-size: contain;
			background-repeat: no-repeat;
		}

		#bg {
			top: 0;
			left: 0;
		}

		#p1 {
			left: 0;			
			right: 0;
			margin: 0 auto;
			top: 184px;
		}

		#logo {
			left: 16px;
			top: 16px;
		}

		#t1, #t2 {
			left: 15px;
			top: 100px;
		}

		#t3 {
			left: 15px;
			top: 43px;

		}

		#cta {
			left: 46px;
			top: 447px;
		}

		/* Left minus light image width. Width plus light image width */
		#light1 {
			top: -180px;
			left: 0;
			width: 100%;
			height: calc(100% + 180px);
		}

		/* Left minus light image width. Width plus light image width */
		#light2 {
			left: 0;
			top: -180px;
			width: 100%;
			height: calc(100% + 180px);
		}

		/* Left half of light image width. */
		.light_overlay {
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,.75);
			transform: skew(0deg, -18deg);
    		top: 60px;
    		transform-origin: top;
		}

		#border-wrapper {
			width: calc(100% - 2px);
			height: calc(100% - 2px);
			border: 1px solid #fff;
		}
	</style>

</head>

<body>
	<div id="banner">
		<a href="javascript:window.open(window.clickTag)">
			<div id="exit_click_area"></div>
			<img id="bg" src="assets/bg.jpg" class="img">
			<img id="p1" src="assets/p1.png" class="img">

			<img id="logo" src="assets/logo.png" class="img">

			<img id="t1" src="assets/t1.png" class="img">
			<img id="t2" src="assets/t2.png" class="img">
			<img id="t3" src="assets/t3.png" class="img">

			<img id="cta" src="assets/cta.png" class="img">

			<div id="light1" class="img">
				<div class="light_overlay img"></div>
				<img class="light img" src="assets/light.png">
			</div>

			<div id="light2" class="img">
				<img class="light img" src="assets/light.png">
			</div>

			<div id="border-wrapper" class="img"></div>
		</a>
	</div>

	<script type="text/javascript" src="script.js"></script>

</body>

</html>

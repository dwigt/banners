    <style type="text/css">
      * {

        border: none;

      #banner {
        display: block;
        width: 930px;
        height: 180px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        box-sizing: border-box;

        -moz-box-sizing: border-box;
        background-color: #85dadf;
      }
      #exit_click_area {

        top: 0px;
        overflow: hidden;

      }
      .img {

        background-repeat: no-repeat;
      }
      .logo_container {

        right: 0;
        top: 0;
      }

        height: 40px;
        border-radius: 6px;
        top: 35px;
        right: 0;
        left: 0;
        margin: 0 auto;

      }
      .ctatxt {

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>
		320 x 160
	</title>
	<meta name="ad.size" content="width=320,height=160">
	<script type="text/javascript">
		var clickTag = "http://www.google.com"; 
	</script>
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<style type="text/css">

	*{
		margin: 0;
		padding: 0;
		border: none;
	}
	#banner{
		display: block;
		width: 320px;
		height: 160px;
		position: relative;
		overflow: hidden;
		cursor: pointer;
		border: 1px solid #bc2330;
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		background-color: #000
	}
	#exit_click_area{
		position: absolute;
		width: 100%;
		height: 100%;
		left: 0px;
		top: 0px;
		overflow: hidden;
		background-image: none;
		z-index: 4;
	}
	.img{
		position: absolute;
		background-size: contain;
		background-repeat: no-repeat;
	}
	#bg1, #bg2, #bg1sc2, #bg2sc2, #bg1sc3 {
		left: 0px;
		top: 0px;
	}

	#logo1{
		left: 21px;
		top: 71px;
	}	
	#logo2, #logo2sc3 {
		left: 210px;
		top: 39px;
	}

	#logo2sc2 {
		left: 0px;
		top: 60px;
	}
	#logo3sc2, #logo3sc3{
		left: 235px;
		top: 37px;
	}
	#txt1 {
		left: 104px;
		top: 14px;
	}
	#txt2 {
		left: 0px;
		top: 0px;
	}
	#motiv1 {
		left: 123px;
		top: 47px;
	}
	#motiv2 {
		left: 110px;
		top: 33px;
	}
	#btn {
		left: 60px;
		top: 104px;
	}

	#btn img {
		left: 372px;
		top: 67px;
		-webkit-backface-visibility: hidden;
		-webkit-transform: translateZ(0) scale(1.0, 1.0);   
	}
	

	</style>
	
</head>
<body>
	<div id="banner">
		<a href="javascript:window.open(window.clickTag)">
			<div id="exit_click_area"></div>



			<div id="scene1">
			<div id="bg1" class="img"><img src="images/bg1.jpg"></div>
			<div id="logo1" class="img"><img src="images/logo1.png"></div>
			<div id="logo2" class="img"><img src="images/logo2.png"></div>
			<div id="motiv1" class="img"><img src="images/motiv1.png"></div>
			</div>

			<div id="scene2">
			<div id="bg2sc2" class="img"><img src="images/bg2.jpg"></div>
			<div id="bg1sc2" class="img"><img src="images/bg1.jpg"></div>
			<div id="motiv2" class="img"><img src="images/motiv2.png"></div>
			<div id="logo2sc2" class="img"><img src="images/logo2.png"></div>
			<!-- <div id="logo3sc2" class="img"><img src="images/motiv1.png"></div> -->
			<div id="txt1" class="img"><img src="images/txt1.png"></div>

			</div>

			<div id="scene3">
			<div id="bg1sc3" class="img"><img src="images/bg1.jpg"></div>
			<div id="bg2" class="img"><img src="images/bg2.jpg"></div>
			<div id="txt2" class="img"><img src="images/txt2.png"></div>
			<div id="logo2sc3" class="img"><img src="images/logo2.png"></div>
			<div id="logo3sc3" class="img"><img src="images/motiv1.png"></div>
			<div id="btn" class="img"><img src="images/btn.png"></div>
			</div>
		</a>
	</div>

	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>

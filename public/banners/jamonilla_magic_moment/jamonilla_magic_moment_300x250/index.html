<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>300x250</title>
    <meta name="ad.size" content="width=300,height=250" />
    <script type="text/javascript">
      var clickTag = "http://www.google.com";
    </script>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        border: none;
      }
      #banner {
        display: block;
        width: 300px;
        height: 250px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        background-color: #05214c;
      }
      #exit_click_area {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        overflow: hidden;
        background-image: none;
        z-index: 4;
      }
      .img {
        position: absolute;
        background-size: contain;
        background-repeat: no-repeat;
      }

      .overlay {
        width: 100%;
        height: 100%;
        background-color: #04204b;
        opacity: 1;
      }

      .logo {
        top: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
      }

      .bg1 {
        top: 0px;
        left: 0px;
      }

      .bg2 {
        left: 0;
        top: -25px;
      }

      .bg3 {
        right: -15px;
        top: -25px;
      }

      .t1_1 {
        left: 18px;
        top: 170px;
      }
      .t1_2 {
        left: 57px;
        top: 206px;
      }

      .t2_1 {
        left: 13px;
        top: 107px;
      }
      .t2_2 {
        left: 96px;
        top: 157px;
      }
      .p1 {
        left: 161px;
        top: 60px;
      }
    </style>
  </head>
  <body>
    <div id="banner">
      <a href="javascript:window.open(window.clickTag)">
        <div id="exit_click_area"></div>

        <img class="bg1 img" src="assets/bg1.jpg" />
        <img class="bg2 img" src="assets/bg2.jpg" />
        <img class="bg3 img" src="assets/bg3.jpg" />
        <img class="t1_1 img" src="assets/t1_1.png" />
        <img class="t1_2 img" src="assets/t1_2.png" />
        <img class="p1 img" src="assets/p1.png" />
        <img class="t2_1 img" src="assets/t2_1.png" />
        <img class="t2_2 img" src="assets/t2_2.png" />
        <img class="logo img" src="assets/logo.png" />

        <div class="img overlay"></div>
      </a>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

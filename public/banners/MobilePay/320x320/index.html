<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>320x320</title>
    <meta name="ad.size" content="width=320,height=320">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://track.adform.net/serving/scripts/trackpoint/" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://s1.adform.net/banners/scripts/rmb/Adform.DHTML.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: none;
        }
        
        @font-face {
            font-family: paypal;
            src: url(assets/Paytype-Rg.woff);
        }
        
        A {
            text-decoration: none;
        }
        
        #banner {
            display: block;
            width: 320px;
            height: 320px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            background-color: #3c3246;
            font-family: paypal;
            font-size: 23px;
            line-height: 30.45px;
            font-weight: bold;
            text-decoration: none;
        }
        
        #overlay {
            width: 100%;
            height: 100%;
            background-color: #3c3246;
        }
        
        #border {
            width: calc(100% - 2px);
            height: calc(100% - 2px);
            border: 1px solid #fff;
        }
        
        #exit_click_area {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            overflow: hidden;
            background-image: none;
            z-index: 4;
        }
        
        .img {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        #piggybank {
            left: 23px;
            top: 143px;
        }
        
        #coin1,
        #coin2,
        #coin3 {
            left: 0;
            right: 0;
            top: 0;
            margin: auto;
        }
        
        #coin1 {
            transform: translateY(-100%) rotateZ(-30deg);
        }
        
        #coin2 {
            transform: translateY(-100%) rotateZ(30deg);
        }
        
        #coin3 {
            transform: translateY(-100%) rotateZ(-30deg);
        }
        
        #clip_box_coins {
            left: 53px;
            top: 0;
            width: 38px;
            height: 148px;
            overflow: hidden;
        }
        
        #clip__swiper {
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            width: 100%;
            height: 100%;
            /* Top, Right, Bottom, Left. Width and height of swiper__container */
            clip: rect(0px 0px 43px 25px);
        }
        
        #clip__swipertext {
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            width: 100%;
            height: 100%;
            /* Top, Right, Bottom, Left. Width and height of swiper__container */
            clip: rect(0px 187px 43px 0px);
        }
        
        #t1 {
            left: 112px;
            top: 63px;
            color: #fff;
        }
        
        #logo {
            left: 192px;
            top: 265px;
        }
        
        #t2 {
            left: 62px;
            top: 93px;
            color: #fff;
        }
        
        #t3 {
            left: 28px;
            top: 62px;
            color: #fff;
        }
        
        #swiper__container {
            margin: 0 auto;
            top: 171px;
            left: 0;
            right: 0;
            width: 185px;
            height: 44px;
        }
        
        #swiper__background {
            width: 100%;
            height: 100%;
            background-color: #5a77ff;
            /* border-top-right-radius: 20px;
            border-bottom-right-radius: 20px; */
            border-radius: 22px;
        }
        
        #swiper__chevron {
            height: 40px;
            width: 40px;
            background-color: #ffffff;
            left: 0px;
            top: 0px;
            border: 2px solid #5a77ff;
            border-radius: 20px;
        }
        
        #chevron__image {
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 10px;
            height: 18px;
        }
        
        #swiper__text {
            left: 59px;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto 0;
            line-height: 44px;
            color: #fff;
            font-size: 14px;
        }
    </style>

</head>

<body>
    <div id="banner">
        <div id="exit_click_area"></div>
        <div id="scene1">
            <img id="piggybank" class="img" src="assets/piggybank.png"></img>
            <div id="clip_box_coins" class="img">
                <img id="coin1" class="img" src="assets/coin.png"></img>
                <img id="coin2" class="img" src="assets/coin.png"></img>
                <img id="coin3" class="img" src="assets/coin.png"></img>
            </div>
            <span id="t1" class="img">Faste donationer</span>

        </div>
        <div id="scene2">
            <div id="swiper__container" class="img">
                <div id="clip__swiper" class="img">
                    <div id="swiper__background" class="img"></div>
                    <div id="clip__swipertext" class="img">
                        <span id="swiper__text" class="img">Betalingsaftale</span>
                    </div>
                </div>
                <div id="swiper__chevron" class="img">
                    <img id="chevron__image" class="img" src="assets/chevron.svg">
                </div>
            </div>
            <span id="t2" class="img">...starter med kun<br>ét swipe</be></span>
            <span id="t3" class="img">Klik og læs mere om<br>MobilePay Subscriptions<br>til faste betalinger</span>
        </div>
        <img id="logo" class="img" src="assets/logo.png"></img>
        <div id="overlay" class="img"></div>
        <div id="border" class="img"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="SplitText.min.js"></script>

</body>

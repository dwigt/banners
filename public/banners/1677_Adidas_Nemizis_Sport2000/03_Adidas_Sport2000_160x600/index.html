<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>
		160 x 600
	</title>
	<meta name="ad.size" content="width=160,height=600">
	<script type="text/javascript">
		var clickTag = "http://www.google.com";
	</script>
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<style type="text/css">

	*{
		margin: 0;
		padding: 0;
		border: none;
	}
	#banner{
		display: block;
		width: 160px;
		height: 600px;
		position: relative;
		overflow: hidden;
		cursor: pointer;
		border: 1px solid #cccccc;
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		background-color: #000000;
	}
	#exit_click_area{
		position: absolute;
		width: 160px;
		height: 600px;
		top: 0px;
		left: 0px;
		overflow: hidden;
		background-image: none;
		z-index: 100;
	}
	.img{
		position: absolute;
		background-size: contain;
		background-repeat: no-repeat;
	}
	#bg {
		top: 0px;
		left: 0px;
	}

	#messi {
		left: -30px;
		top: 323px;
	}

	#sko1 {
		left: 18px;
		top: 225px;
	}

	#sko2 {
		left: 24px;
		top: 141px;
	}


	#wave1 {
		left: 0px;
		top: 126px;
	}


	#txt1 {
		left: 11px;
		top: 19px;
	}
	
	#txt2 {
		left: 25px;
		top: 500px;
	}

	#logo {
		left: 9px;
		top: 18px;
	}

	#btn{
		left: 31px;
		top: 80px;
	}

	#btn img {
	-webkit-backface-visibility: hidden;
	-webkit-transform: translateZ(0) scale(1.0, 1.0);   
	backface-visibility: hidden;
	transform: translateZ(0) scale(1.0, 1.0);
	}

	#svg-mask-container{
		position:absolute;
		left: -2px;
		top: 126px;
	}


	</style>
</head>
<body>
	<div id="banner">
		<a href="javascript:window.open(window.clickTag)">
			<div id="exit_click_area"></div>
		</a>
		<div id="bg" class="img"><img src="images/bg.jpg"></div>

		<svg height="197" viewBox="0 0 160 197" id="svg-mask-container" preserveAspectRatio="xMidYMid meet">
			<defs>
			<path id="svgMask2" d="M132,106.7s-93.3,27-117.7,52v36L132,163.3l22.3-56.7Z"/>
			<path id="svgMask3" d="M132,106.7s-40.9,11.8-75.6,27.1l3.3-4.8-20-29.5L1,118.7V198l13.3-3.3L132,163.3l22.3-56.7Z"/>
			<path id="svgMask4" d="M132,106.7s-40.9,11.8-75.6,27.1l3.3-4.8L153,75.3l-29-29L39.7,99.5,1,118.7V198l13.3-3.3L132,163.3l22.3-56.7Z"/>
			<path id="svgMask5" d="M153,75.3l8-6.7V20.3l-37,26L39.7,99.5,1,118.7V198l13.3-3.3L132,163.3l22.3-56.7H132s-40.9,11.8-75.6,27.1l3.3-4.8Z"/>
			<path id="svgMask6" d="M118.1,41,6.1,98.3V55L97.8,1h66.3V163l-29,.3L17.4,194.7s-8.3,5-13.3,3.3-5.7-52.7-.7-64S42.8,99.5,42.8,99.5l84.3-53.2,34.3-22.6c.5-2.7-4.9-5.1-5.4-2.4Z"/>

			
			
			

			
			<clipPath id="clipPath">	
				<path id="svgMask1" d="M132 106.7 132 163.3 154.3 106.7 132 106.7z"/>
			</clipPath>
			</defs>
			<image id="svg-mask-image" clip-path="url(#clipPath)" width="160" height="197" y="0" x="0" xlink:href="images/wave1.png" />
		</svg>

		<div id="sko1" class="img"><img src="images/sko1.png"></div>
		<div id="sko2" class="img"><img src="images/sko2.png"></div>
		<div id="messi" class="img"><img src="images/messi.png"></div>
		<div id="btn" class="img"><img src="images/btn.png"></div>
		<div id="txt1" class="img"><img src="images/txt1.png"></div>
		<div id="txt2" class="img"><img src="images/txt2.png"></div>
		<div id="logo" class="img"><img src="images/logo.png"></div>
	
	</div>


	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="morphsvg.js"></script>
	
</body>
</html>

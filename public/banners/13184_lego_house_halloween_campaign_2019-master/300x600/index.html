<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        300x600
    </title>
    <meta name="ad.size" content="width=300,height=600">
    <script type="text/javascript">
        var clickTag = "http://www.google.com";
    </script>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: none;
        }
        
        #banner {
            display: block;
            width: 300px;
            height: 600px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #fff;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            background-color: #000
        }
        
        #exit_click_area {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            overflow: hidden;
            background-image: none;
            z-index: 4;
        }
        
        .img {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        #t1,
        #t2,
        #t3,
        #t4 {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #bg {
            left: 0;
            top: 0;
        }
        
        #smiley {
            left: 0;
            top: 43px;
        }
        
        #t1 {
            left: 0;
            top: 83px;
            width: 173px;
            height: 42px;
            background-color: #be8c30;
        }
        
        #t2 {
            left: 0;
            top: 125px;
            width: 131px;
            height: 40px;
            background-color: #cccccc;
        }
        
        #t3 {
            top: 445px;
            right: 0;
            width: 252px;
            height: 38px;
            background-color: #414141;
        }
        
        #t4 {
            top: 483px;
            right: 0;
            width: 196px;
            height: 40px;
            background: #242424;
        }
        
        #legal {
            left: 153px;
            top: 559px;
        }
        
        #logo {
            left: 13px;
            top: 553px;
        }
        
        #dracula1 {
            left: 182px;
            top: 0px;
        }
        
        #spider {
            left: 35px;
            top: 400px;
            width: 63px;
        }
        
        #web {
            left: 97px;
            top: 0px;
        }
        
        #bat2 {
            left: -10px;
            top: 239px;
            transform: rotateZ(30deg)
        }
        
        #bat1 {
            left: 189px;
            top: 140px;
        }
        
        #pumpkincontainer {
            width: 242px;
            left: 68px;
            top: 208px;
            height: auto;
        }
        
        #pumpkincontainer img {
            width: 100%;
        }
    </style>

</head>

<body>
    <div id="banner">
        <a href="javascript:window.open(window.clickTag)">
            <div id="exit_click_area"></div>
            <img id="bg" src="assets/bg.jpg" class="img">
            <img id="smiley" src="assets/smiley.png" class="img">
            <img id="spider" src="assets/spider.png" class="img">
            <img id="web" src="assets/web.png" class="img">
            <img id="bat1" src="assets/bat1.png" class="img">
            <img id="bat2" src="assets/bat.png" class="img">
            <img id="dracula1" src="assets/dracula.png" class="img">
            <div id="pumpkincontainer" class="img">
                <img id="pumpkin1" src="assets/pumpkin1.png" class="img">
                <img id="pumpkin2" src="assets/pumpkin2.png" class="img">
                <img id="pumpkin3" src="assets/pumpkin3.png" class="img">
                <img id="pumpkin4" src="assets/pumpkin4.png" class="img">
                <img id="pumpkin5" src="assets/pumpkin5.png" class="img">
                <img id="pumpkin6" src="assets/pumpkin6.png" class="img">
                <img id="pumpkin7" src="assets/pumpkin7.png" class="img">
            </div>
            <div id="t1" class="img">
                <img class="center" src="assets/t1.png">
            </div>
            <div id="t2" class="img">
                <img class="center" src="assets/t2.png">
            </div>
            <div id="t3" class="img">
                <img class="center" src="assets/t3.png">
            </div>
            <div id="t4" class="img">
                <img class="center" src="assets/t4.png">
            </div>
            <img id="logo" src="assets/logo.png" class="img">
            <img id="legal" src="assets/legal.png" class="img">
        </a>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
